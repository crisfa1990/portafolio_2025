<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Datos Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        #drop-area.highlight {
            border-color: #0d6efd;
        }
        .chart-controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Visualizador de Datos Excel</h1>
        
        <div class="chart-controls">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="chart-type" class="form-label">Tipo de Gráfico</label>
                    <select class="form-select" id="chart-type">
                        <option value="line">Línea</option>
                        <option value="bar">Barras</option>
                        <option value="pie">Circular</option>
                        <option value="doughnut">Dona</option>
                        <option value="radar">Radar</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="x-axis-label" class="form-label">Etiqueta Eje X</label>
                    <input type="text" class="form-control" id="x-axis-label" placeholder="Eje X">
                </div>
                <div class="col-md-4">
                    <label for="y-axis-label" class="form-label">Etiqueta Eje Y</label>
                    <input type="text" class="form-control" id="y-axis-label" placeholder="Eje Y">
                </div>
            </div>
        </div>

        <div id="drop-area" class="mb-4">
            <p>Arrastra y suelta tu archivo Excel aquí o</p>
            <input type="file" id="file-input" accept=".xlsx,.xls,.csv" class="d-none">
            <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Seleccionar Archivo</button>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <div class="chart-container" style="position: relative; height:400px;">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
