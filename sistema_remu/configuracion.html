<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1a1a1a !important;
            border-bottom: 1px solid #333;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .card-header {
            background-color: #252525;
            border-bottom: 1px solid #333;
        }
        .form-control, .form-select {
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #2d2d2d;
            border-color: #0d6efd;
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .table {
            color: #e0e0e0;
        }
        .table-hover tbody tr:hover {
            background-color: #2d2d2d;
        }
        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sistema RRHH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleados.html">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tiempos.html">Tiempos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="remuneraciones.html">Remuneraciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="informes.html">Informes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ausencias.html">Ausencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="beneficios.html">Beneficios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="configuracion.html">Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1 class="mb-4">Configuración del Sistema</h1>

        <!-- Configuración General -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Configuración General</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre de la Empresa</label>
                            <input type="text" class="form-control" value="DevSolutions">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">RUC</label>
                            <input type="text" class="form-control" value="12345678901">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" value="Av. Principal 123">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" value="+51 123 456 789">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" value="contacto@devsolutions.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Moneda</label>
                            <select class="form-select">
                                <option>Soles (PEN)</option>
                                <option>Dólares (USD)</option>
                                <option>Euros (EUR)</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Configuración de Horarios -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Configuración de Horarios</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Hora de Entrada</label>
                            <input type="time" class="form-control" value="08:00">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Hora de Salida</label>
                            <input type="time" class="form-control" value="17:00">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tolerancia de Entrada (minutos)</label>
                            <input type="number" class="form-control" value="15">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tolerancia de Salida (minutos)</label>
                            <input type="number" class="form-control" value="15">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="horarioFlexible" checked>
                                <label class="form-check-label" for="horarioFlexible">
                                    Permitir Horario Flexible
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Configuración de Nómina -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Configuración de Nómina</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Día de Pago</label>
                            <select class="form-select">
                                <option>1</option>
                                <option>15</option>
                                <option>30</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Método de Pago Predeterminado</label>
                            <select class="form-select">
                                <option>Transferencia Bancaria</option>
                                <option>Cheque</option>
                                <option>Efectivo</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Porcentaje de Horas Extras</label>
                            <input type="number" class="form-control" value="50">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Días de Vacaciones por Año</label>
                            <input type="number" class="form-control" value="30">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Configuración de Seguridad -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Configuración de Seguridad</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Tiempo de Inactividad (minutos)</label>
                            <input type="number" class="form-control" value="30">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Intentos de Login</label>
                            <input type="number" class="form-control" value="3">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autenticacionDoble" checked>
                                <label class="form-check-label" for="autenticacionDoble">
                                    Autenticación de Dos Factores
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="registroActividad" checked>
                                <label class="form-check-label" for="registroActividad">
                                    Registrar Actividad del Usuario
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botones de Acción -->
        <div class="d-flex justify-content-end gap-2">
            <button class="btn btn-secondary">Cancelar</button>
            <button class="btn btn-primary">Guardar Cambios</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
